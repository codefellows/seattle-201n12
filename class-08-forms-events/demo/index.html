<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DemoForm</title>
</head>
<body>
  <form id="character-generator-form">
    <fieldset>
      <legend>Character Generator</legend>

      <label for="character-name">Character Name</label>
      <input name="character-name" type="text" value="insert name here" />

      <label for="level">Level</label>
      <input name="level" type="number" />
      
      <label for="fantasy-race">Race</label>
      <input name="fantasy-race" type="text" />

      <label for="class">Class</label>
      <input name="class" type="text" />
      
      <button type="submit">Cast your Fate!</button>
    </fieldset>
  </form>
  <script src="app.js" type="text/JavaScript"></script>
</body>
</html>
