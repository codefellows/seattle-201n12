<!DOCTYPE html>
<html>

<head>
  <title>ChartJS demo: Petty</title>
  <link rel="stylesheet" href="style-tp.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
</head>

<body>

  <h1>What is our favorite Tom Petty song?</h1>

  <section id="voting">
    <h2>Click to vote on your favorite of these songs:</h2>
    <button id="american">American Girl</button>
    <button id="maryjane">Mary Jane's Last Dance</button>
    <button id="wildflowers">Wildflowers</button>
    <button id="refugee">Refugee</button>
    <button id="freefallin">Free Fallin'</button>
    <p class="inline-p">Then...</p>
    <button id="draw-chart">Click here to see a chart!</button>
    <button id="list-button">Or a lame old list</button>
  </section>

  <ul id="mellow-list"></ul>

  <canvas id="mellow-chart" width="800px" height="400px"></canvas>

  <script src="app-tp.js"></script>
</body>

</html>
